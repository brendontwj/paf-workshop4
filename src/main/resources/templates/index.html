<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders inserter</title>
</head>
<body>
    <h1>Order Creator</h1>
    <form action="/order" method="post">
        <table>
            <tr>
                <td>Order Date</td>
                <td><input type="date" name="order_date"></td>
            </tr>
            <tr>
                <td>Customer Name</td>
                <td><input type="text" name="customer_name"></td>
            </tr>
            <tr>
                <td>Ship Address</td>
                <td><input type="text" name="ship_address"></td>
            </tr>
            <tr>
                <td>Notes</td>
                <td><input type="text" name="notes"></td>
            </tr>
            <tr>
                <td>Tax</td>
                <td><input type="number" name="tax" min="0" max="1" step="0.01" value = "0.07"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Add</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
